<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全跳转中...</title>
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #818CF8;
        }

        body {
            font-family: 'Microsoft YaHei', system-ui;
            background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            height: 4px;
            background: rgba(79, 70, 229, 0.1);
            border-radius: 2px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .progress {
            width: 100%;
            height: 100%;
            background: var(--primary);
            animation: progress 5s linear forwards;
        }

        h1 {
            color: #1E293B;
            font-size: 1.8rem;
            margin: 0 0 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .link-info {
            color: #64748B;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .target-url {
            color: var(--primary);
            font-weight: 500;
            word-break: break-all;
        }

        .btn-group {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            flex: 1;
            text-align: center;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
        }

        .secondary-btn {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
        }

        @keyframes progress {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .security-tip {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748B;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .check-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="check-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            安全跳转提示
        </h1>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <p class="link-info">
            即将访问：<br>
            <span class="target-url">智能车库</span>
        </p>

        <div class="btn-group">
            <a href="http://door.vasari.now.cc:9988" class="btn primary-btn">立即访问</a>
            <a href="/" class="btn secondary-btn">返回首页</a>
        </div>

        <div class="security-tip">
            <svg xmlns="http://www.w3.org/2000/svg" class="check-icon" viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                <path d="M12 7.99c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1s1-.45 1-1v-3c0-.55-.45-1-1-1zm0 6c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/>
            </svg>
            智能车库系统
        </div>
    </div>

    <script>
        // 自动跳转设置
        const redirectUrl = 'http://door.vasari.now.cc:9988';
        const countdown = 2; // 跳转倒计时（秒）

        // 自动跳转功能
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, countdown * 1000);

        // 动态更新倒计时显示
        let remaining = countdown;
        const timerElement = document.createElement('div');
        timerElement.style.color = '#64748B';
        timerElement.style.marginTop = '1rem';
        document.querySelector('.link-info').appendChild(timerElement);

        const timer = setInterval(() => {
            remaining--;
            timerElement.textContent = `${remaining}秒后自动跳转...`;
            if(remaining <= 0) clearInterval(timer);
        }, 1000);
    </script>
</body>
</html>
