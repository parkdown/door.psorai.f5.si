<!DOCTYPE html>
<html lang="zh-CN">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>卡地亚世家智能车库</title>
   <style>
       body {
           font-family: 'Microsoft YaHei', sans-serif;
           background: #f5f5f7;
           margin: 0;
           padding: 20px;
       }

       .container {
           max-width: 600px;
           margin: 0 auto;
       }

       h1 {
           color: #1d1d1f;
           text-align: center;
           font-size: 2.4em;
           margin: 30px 0 20px;
           letter-spacing: 1px;
       }
      h2 {
           color: #1d1d1f;
           text-align: center;
           font-size: 1.5em;
           margin: 30px 0 20px;
           letter-spacing: 1px;
        }

       .download-box {
           background: white;
           border-radius: 20px;
           padding: 25px;
           box-shadow: 0 8px 30px rgba(0,0,0,0.05);
       }

       .download-btn {
           display: flex;
           align-items: center;
           background: linear-gradient(145deg, #ffffff, #f8f8f8);
           color: #1d1d1f;
           padding: 20px;
           border-radius: 15px;
           text-decoration: none;
           margin: 15px 0;
           border: 1px solid #e0e0e0;
           transition: all 0.3s;
       }

       .platform-logo {
           width: 40px;
           height: 40px;
           margin-right: 20px;
       }

       .download-text {
           flex: 1;
       }

       .download-btn:hover {
           transform: translateY(-3px);
           box-shadow: 0 5px 15px rgba(0,0,0,0.1);
           border-color: #c0c0c0;
       }

       .platform-name {
           font-size: 1.2em;
           font-weight: 500;
       }

       .file-info {
           color: #86868b;
           font-size: 0.9em;
           margin-top: 5px;
       }

       .tips {
           text-align: center;
           color: #86868b;
           margin-top: 25px;
           font-size: 0.95em;
       }
   </style>
</head>
<body>
   <div class="container">

<img src="./garage.svg" class="platform-logo" alt="garage logo">

       <h2>卡地亚世家智能车库</h2>


       <div class="download-box">
           <a href="https://apps.apple.com/us/app/卷闸门-hy/id1516217686?l=zh&ls=1" class="download-btn">
               <img src="./ios.svg"
                    class="platform-logo"
                    alt="Apple Logo">
               <div class="download-text">
                   <div class="platform-name">iOS 客户端</div>
                   <div class="file-info">版本 2.4.1 · IPA文件</div>
               </div>
           </a>

           <a href="./HYDoor.apk" class="download-btn">
               <img src="./android.svg"
                    class="platform-logo"
                    alt="Android Logo">

       <p class="tips">📱如需帮助请联系微信rapidmsf</p>

</html>
